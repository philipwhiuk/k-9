{% include header.html %}
{% assign author = site.data.authors[page.author] %}

<h1>{{ page.title }}</h1>

{% if author %}
<div class="postedInfo">
    Posted by <a href="{{ author.web }}" target="_blank">{{ author.name }}</a> on
    {{ page.date | date: "%B %-d, %Y" }}
</div>
{% endif %}

{{content}}
